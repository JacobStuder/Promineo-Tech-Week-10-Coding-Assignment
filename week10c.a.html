<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>

    <div class="text-primary"> <!--header-->
        <h1 class="text-center">Vote for your favorite puppy or kitty picture!</h1>
    </div>
    
    <div class="badge bg-primary text-wrap" style="width: 100%;"> <!--form-->
        <label class="fs-5" for="add-name">Select a photo # and give the puppy or kitty in your favorite photo a name!</label>
        <div class="container">
        <select id="picture-select" class="form-select form-select-sm fw-bold" aria-label=".form-select-sm">
            <option class="fw-bold" selected>Select your favorite picture</option>
            <option class="fw-bold" value="1">#1</option>
            <option class="fw-bold" value="2">#2</option>
            <option class="fw-bold" value="3">#3</option>
            <option class="fw-bold" value="4">#4</option>
        </select>
       </div>
        <div class="container">
        <div class="input-group input-group-sm mb-3"> <!--form input-->
            <span class="input-group-text"><button id="add-name-button" type="button" class="btn btn-primary">Add Name</button></span>
            <input id="add-name" type="text" class="form-control fst-italic" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        </div>
    </div> <!--form and input contained together with outer div-->
    
    <div  class="container text-center"> <!--grid to layout images and more-->
    <div class="row row-cols-4">
      <div class="col fw-bold">#1<img src="images\img download--another cute puppy.jpg" class="img-fluid" alt="cute puppy #2"></div>
      <div class="col fw-bold">#2<img src="images\img download--sleepy kitty.jpg" class="img-fluid" alt="sleepy kitty"></div>
      <div class="col fw-bold">#3<img src="images\img download--cute puppy.jpg" class="img-fluid" alt="cute puppy"></div>
      <div class="col fw-bold">#4<img src="images\img download--kitty with tounge out.jpg" class="img-fluid" alt="kitty with tounge out"></div>
    </div>
    <br>
    <table id="name" class="table table-primary table-sm"> <!--table to display user input-->
      <tr>
        <th scope="col">Picture #</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
      </tr>
   </table>
   </div>
   
   <script src="week10c.a.js"></script>
    
</body>
</html>
